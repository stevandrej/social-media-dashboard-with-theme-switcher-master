<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
	<link rel="stylesheet" href="assets/css/main.css" />

	<title>Frontend Mentor | [Social Media Dashboard]</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body class="light">

	<div class="top-bg"></div>

	<div class="container">
		<header>
			<div class="header-title">
				<h1 class="title">Social Media Dashboard</h1>
				<h3 class="subtitle">Total Followers: 23,004</h3>
			</div>
			<hr class="header-separator"/>
			<div class="theme-switch">
				Dark Mode
				<label class="switch" for="theme-toggle">
					<input id="theme-toggle" name="theme-toggle" type="checkbox">
					<span class="switch__slider"></span>
				</label>
			</div>
		</header>

		<main>
			<section class="hero grid" id="hero-cards">
			<!-- HERO CARDS -->
			</section>

			<section class="overview">
				<h2 class="section-title">Overview - Today</h2>
				<div class="grid" id="overview-cards">
					<!-- OVERVIEW CARDS -->
				</div>
			</section>
		</main>

		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Your Name Here</a>.
			</div>
		</footer>
	</div>


	<script src="/assets/js/controller.js" type="module"></script>
</body>

</html>
